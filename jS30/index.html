<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>JavaScript Drum Kit</title>

</head>
<body>
    <div class="container">
        <h1>Welcome to JavaScript thirty-day practice.</h1>

    <div class="keys">
            
        <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">clap</span>
        </div>        
        
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">kick</span>
        </div>
        <div data-key="79" class="key">
                <kbd>O</kbd>
                <span class="sound">openhat</span>
        </div>
        <div data-key="32" class="key">
                <kbd> </kbd>
                <span class="sound">tink</span>
        </div>
        <div data-key="87" class="key">
                <kbd>W</kbd>
                <span class="sound">ride</span>
        </div>
        <div data-key="79" class="key">
                <kbd>O</kbd>
                <span class="sound">snare</span>
        </div>
        <div data-key="82" class="key">
                <kbd>R</kbd>
                <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">boom</span>
        </div>
        <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Boom</span>
        </div>

        <audio data-key="72" src="./music/clap.wav"></audio>
        <audio data-key="69" src="./music/hihat.wav"></audio>
        <audio data-key="76" src="./music/kick.wav"></audio>
        <audio data-key="76" src="./music/kick.wav"></audio>
        <audio data-key="79" src="./music/openhat.wav"></audio>
        <audio data-key="32" src="./music/tink.wav"></audio>
        <audio data-key="87" src="./music/ride.wav"></audio>
        <audio data-key="79" src="./music/openhat.wav"></audio>
        <audio data-key="82" src="./music/tom.wav"></audio>
        <audio data-key="76" src="./music/kick.wav"></audio>
        <audio data-key="68" src="./music/boom.wav"></audio>
    </div>
        
    </div>
    <script src="./js/jS30.js"></script>
</body>
</html>
