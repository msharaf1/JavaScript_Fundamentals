<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Pt JS Script</title>
</head>
<body>
    <div class="container">
        <div class="text">
        <h1>Welcome to jQuery</h1>
            <p>This is a test for jQeury</p>
        <h2>Effects of jQuery</h2>
            <p>This is a second test</p>

        <button>Click to hide/show</button>
        <div id="p1">
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
        
    </div>
    <div class="photos">
        <img src="../jQuery/img/carlos-ibanez-1154987-unsplash.jpg" alt="example" height="300px" width="500">
    </div>























    <script>
            $(document).ready(function(){
                $("h2").click(function(){
                    $(this).hide();
                });
            });
        


            $(document).ready(function(){
                $(".photos").click(function(){
                    $(this).toggle();
                });
            });

            $(document).ready(function(){
                $("button").click(function(){
                    $("#p1").toggle();
                });
            });
            

    </script>
</div>   
</body>
</html>
