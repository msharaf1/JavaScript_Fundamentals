<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        
        <h1>Tip Calculator</h1>
        
        <p id="tPercent"></p>

        <table>
            <tr>
            <th>Bill Amount</th>
            <th>Tip</th>
            <th>Total Amount</th>
        </tr>
        <tr>
            <td id="bAmount">Bill Amount</td>
            <td id="pAmount">Percent Amount</td>
            <td id="tAmount">Total Amount</td>
        </tr>
        </table>
        
        <p>Thank you for doing business with us.</p>
        <p>Tips are calculated based on the following amount:</p>
        <table>
                <tr>
                <th>Amount</th>
                <th>Tip Percentage</th>
            </tr>
            <tr>
                <td id="bAmount">$1-$50</td>
                <td id="pAmount">20%</td>
            </tr>
            <tr>
                <td id="bAmount">$51-$100</td>
                <td id="pAmount">15%</td>
            </tr>
            <tr>
                <td id="bAmount">$$201 -$1000</td>
                <td id="pAmount">10%</td>
            </tr>
            <tr>
                <td id="bAmount">$1000 and above</td>
                <td id="pAmount">5%</td>
            </tr>
            
            </table>
        
    </div>
    
    
    <script src="tipCal.js"></script>
</body>
</html>
