<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="stylesheet.css"> -->
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        
        <h1>Tip Calculator</h1>
            <p id="tPercent"></p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Bill Amount</th>
                    <th scope="col">Tip</th>
                    <th scope="col">Total Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="bAmount">Bill Amount</td>
                    <td id="pAmount">Percent Amount</td>
                    <td id="tAmount">Total Amount</td>
                </tr>
        </tbody>
        </table>
        
    <p>Thank you for doing business with us.</p>
    <p>Tips are calculated based on the following amount:</p>
        <table class="table table-striped">
                <thead>
                    <tr class="table-active">
                        <th scope="col">Amount</th>
                        <th scope="col">Tip Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="bAmount">$1-$50</td>
                        <td id="pAmount">20%</td>
                    </tr>
                    <tr>
                        <td id="bAmount">$51-$100</td>
                        <td id="pAmount">15%</td>
                    </tr>
                    <tr>
                        <td id="bAmount">$$201 -$1000</td>
                        <td id="pAmount">10%</td>
                    </tr>
                    <tr class="table-danger">
                        <td id="bAmount">$1000 and above</td>
                        <td id="pAmount">5%</td>
                    </tr>
            </tbody>
            </table>
        
        </div>
    <script src="tipCal.js"></script>
</body>
</html>
