<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Stylesheet" href="./css/stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="addPart">
            <input type="number" id="num1" placeholder="Type a number">
            <input type="number" id="num2" placeholder="Type a number">
            <p id="resultID">0</p>
        </div>
        <div class="subPart">
                <input type="number" id="num3" placeholder="Type a number">
                <input type="number" id="num4" placeholder="Type a number">
                <p id="resultID">0</p>
        </div>
        <div class="multPart">
                <input type="number" id="num5" placeholder="Type a number">
                <input type="number" id="num6" placeholder="Type a number">
                <p id="resultID">0</p>
        </div>
        <div class="dividePart">
                <input type="number" id="num7" placeholder="Type a number">
                <input type="number" id="num8" placeholder="Type a number">
                <p id="resultID">0</p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
